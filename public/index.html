<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>NestJS personal API</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

        background: #121212;
      }

      pre {
        word-wrap: break-word;
        white-space: pre-wrap;

        line-height: 1.2;

        padding: 1rem;
        overflow: auto;

        font-family: 'Fira Code', monospace;
        font-weight: weight;
        font-size: 0.875rem;

        color: #878787;
      }

      span {
        color: #878787;
      }

      .string,
      a {
        color: #fff491;
      }

      .number {
        color: #6ef86c;
      }

      .key {
        color: #fafafa;
      }
    </style>
  </head>

  <body>
    <pre>
<span>{</span>
  <span class="key">status</span>: <span class="number">200</span>,
  <span class="key">message</span>: '<span class="string">OK ðŸ˜Ž</span>',
  <span class="key">sourceCode</span>: '<span class="string"><a href="https://github.com/sherbolotarbaev/nest" target="_blank">https://github.com/sherbolotarbaev/nest</a></span>',
<span>};</span>
    </pre>
  </body>
</html>
